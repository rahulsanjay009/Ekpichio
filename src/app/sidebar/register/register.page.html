<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 
  
  <ion-text style="text-align: center;">  {{err}}  </ion-text>
  
  <form (ngSubmit)="createCode()">
    <ion-list>
      <ion-item>
        <ion-label position="floating"> Receipt no.   </ion-label>
        <ion-input [(ngModel)]="registrationForm.receipt" type="number" (change)="check(registrationForm.receipt)" required [ngModelOptions]="{standalone: true}"></ion-input>
        
      </ion-item>
      <ion-item>
        <ion-label position="floating"> Name   </ion-label>
        <ion-input [(ngModel)]="registrationForm.name" (change)="check(registrationForm.name)" type="text" required [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"> college   </ion-label>
        <ion-input [(ngModel)]="registrationForm.college" (change)="check(registrationForm.college)" type="text" required [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"> phone   </ion-label>
        <ion-input [(ngModel)]="registrationForm.phone" (change)="check(registrationForm.phone)" type="number" required [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">  roll no   </ion-label>
        <ion-input [(ngModel)]="registrationForm.rollno" (change)="check(registrationForm.rollno)" type="text" required [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"> email   </ion-label>
        <ion-input [(ngModel)]="registrationForm.email" type="email" (change)="check(registrationForm.email)" required [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position=floating>Payment Mode</ion-label>
        <ion-select  required [(ngModel)]="registrationForm.paymentMode" (ngModelChange)="call()" [ngModelOptions]="{standalone: true}">
          <ion-select-option *ngFor="let i of location" [value]="i">{{i}}</ion-select-option>        
        </ion-select>
      </ion-item>
      <button type=submit size="small" class="btn btn-primary waves-effect waves-dark">Generate code<ion-icon slot="end" name="create"></ion-icon></button>
    </ion-list>   
  </form>

  {{status}}


  <ion-list inset="true" *ngIf="bo">
    <ion-text> <h4> Registered Users : {{ dbUsers.length }} </h4> </ion-text>
    <ion-item *ngFor="let i of dbUsers" >
    <ion-avatar slot="start" style="width: 20%;">
      
      <p>{{ i.receipt }}<p>
    </ion-avatar>
    <ion-label style="font-size: medium;">
      
        <ion-row >
          <p> name : {{i.name}}</p>
        </ion-row>
        <ion-row >
          <p>college : {{i.college}} </p>
       
      </ion-row>
       
        <ion-row>
          <p>rollno :  {{i.rollno}} </p> 
    </ion-row>
    </ion-label>
  </ion-item>
  </ion-list>
</ion-content>
